* {

         width: 200px;

      }
      .overlay{
         position: absolute;
         transition: all .5s ease;
         opacity: 0;
         background-color: rgba(0, 0, 0,.8);
      }
      .hobbyimg:hover .overlay{
         width: 100%;
         opacity: 1;
      }
      .text{
         color: white;
         font-size: 2rem;
         font-family: sans-serif;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%,-50%);
      }
      .overlay_left{
         height: 100%;
         width: 0;
         top: 0;
         left: 0;

      }
      .overlay_right{
         height: 100%;
         width: 0;
         top: 0;
         right: 0;

      }
      .hobbyimg:hover .overlay_left  .overlay_right{
         width: 100%;
      }
      .overlay_top{
         width: 100%;
         height: 0;
         top: 0;
         left: 0;
      }
      .overlay_bottom{
         width: 100%;
         height: 0;   
         bottom: 0;
         left: 0;
       }
    .hobbyimg:hover .overlay_top,.hobbyimg:hover .overlay_bottom{
         height: 100%;
      }
      .overlay_cross{
         width: 0;
         height: 0;
         top: 0;
         left: 0;
      }
      .overlay_fade{
         width: 100%;
         height: 100%;
         top: 0;
         left: 0;
         background-color: rgba(230, 138, 1,.5);
      }
      .hobbyimg:hover .overlay_cross{
         height: 100%;
         width: 100%;
      }
  
</style>
